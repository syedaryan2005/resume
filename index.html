<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Professional Resume Builder</h1>
      <form id="resumeForm">
        <fieldset>
          <legend><i class="fas fa-user"></i> Personal Information</legend>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required />
          </div>
          
          <div class="form-group">
            <label for="photo"><i class="fas fa-image"></i> Upload Photo</label>
            <input
              type="file"
              id="photo"
              placeholder="Choose a professional photo"
              name="photos"
              accept="image/*"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="name"><i class="fas fa-id-card"></i> Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input
              type="email"
              placeholder="Enter your email"
              id="email"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="number"><i class="fas fa-phone"></i> Phone Number</label>
            <input
              type="tel"
              placeholder="Enter your contact number"
              id="number"
              required
            />
          </div>
        </fieldset>
        
        <fieldset id="education">
          <legend><i class="fas fa-graduation-cap"></i> Education</legend>
          <div class="form-group">
            <label for="degree">Degree/Certification</label>
            <input type="text" id="degree" placeholder="Enter your degree or certification" required />
          </div>
          
          <div class="form-group">
            <label for="institute">College/University</label>
            <input type="text" id="institute" placeholder="Enter your institution name" required />
          </div>
        </fieldset>
        
        <fieldset>
          <legend><i class="fas fa-briefcase"></i> Work Experience</legend>
          <div class="form-group">
            <h3>Professional Experience</h3>
            <textarea
              name="textbox"
              id="workText"
              class="text-box"
              placeholder="Describe your work experience, responsibilities, and achievements..."
              required
            ></textarea>
          </div>
        </fieldset>
        
        <fieldset>
          <legend><i class="fas fa-tools"></i> Skills</legend>
          <div class="form-group">
            <h3>Technical & Professional Skills</h3>
            <textarea
              name="textbox"
              id="experianceText"
              class="text-box"
              placeholder="List your key skills, technologies, and competencies..."
              required
            ></textarea>
          </div>
        </fieldset>
        
        <button id="submit" type="submit"><i class="fas fa-file-alt"></i> Generate Resume</button>
      </form>
    </div>
    
    <div id="resumePage" class="resume-page hidden">
      <div id="resumeContent" class="resume-content">
        <div class="profile-section">
          <img id="resumePhoto" class="resume-photo" src="" alt="Professional photo" />
          <h2 id="resumeName"></h2>
          <div class="contact-info">
            <p id="resumeEmail"><i class="fas fa-envelope"></i> <span></span></p>
            <p id="resumePhone"><i class="fas fa-phone"></i> <span></span></p>
          </div>
        </div>

        <div class="section-divider"></div>

        <div class="resume-section">
          <h3><i class="fas fa-graduation-cap"></i> Education</h3>
          <p id="resumeEducation"></p>
        </div>

        <div class="section-divider"></div>

        <div class="resume-section">
          <h3><i class="fas fa-briefcase"></i> Work Experience</h3>
          <p id="resumeWorkExperiance"></p>
        </div>

        <div class="section-divider"></div>

        <div class="resume-section">
          <h3><i class="fas fa-tools"></i> Skills</h3>
          <p id="resumeSkills"></p>
        </div>
      </div>

      <div class="button-container">
        <button id="editButton" class="btn"><i class="fas fa-edit"></i> Edit Resume</button>
        <button id="backButton" onclick="window.location.href = 'index.html'" class="btn">
          <i class="fas fa-arrow-left"></i> Back to Form
        </button>
        <button id="shareButton" class="btn"><i class="fas fa-share-alt"></i> Share Resume</button>
        <button id="download-pdf" class="btn"><i class="fas fa-download"></i> Download PDF</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
